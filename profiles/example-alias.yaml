client:
  host: 1.1.1.1


service:

  # Local service, verified with: netstat -tuplen
  - local:
    tcp: 80
    topic: "service-80-tcpv4"
    notify-on: "3-down,3-up"
  
  - local:
    tcp6: 80
    topic: "service-80-tcpv6"
    notify-on: "3-down,3-up"
  
  # Watch for updates and send lines
  - local:
    content: /var/log/apache.log
    topic: "apache-errors"
    notify-on: '/ERROR/'

  # Remote services
  - ping: 1.1.1.1
    topic: "ping-dns"
    notify-on: "3-down,3-up"
  
  - ping: 2606:4700:4700::1111
    topic: "ping-dnsv6"
    notify-on: "3-down,3-up"
  
  - http: google.com
    port: 80
    topic: "http-google"
    notify-on: "3-down,3-up"
  
  - mysql: 127.0.0.1:3306
    topic: "mysql"
    notify-on: "3-down,3-up"