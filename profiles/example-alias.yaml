client:
  host: 1.1.1.1


service:

  # Local service, verified with: netstat -tuplen
  - local:
    tcp: 80
    topic: "service-80-tcpv4"
    trigger: 3-down
    trigger: 3-up
  
  - local:
    tcp6: 80
    topic: "service-80-tcpv6"
    trigger: 3-down
    trigger: 3-up
  
  # Watch for updates and send lines
  - local:
    content: /var/log/apache.log
    topic: "apache-errors"
    trigger: '/ERROR/' # REGEX

  # Remote services
  - ping: 1.1.1.1
    topic: "ping-dns"
    trigger: 3-down
    trigger: 3-up
  
  - ping: 2606:4700:4700::1111
    topic: "ping-dnsv6"
    trigger: 3-down
    trigger: 3-up
  
  - http: google.com
    port: 80
    topic: "http-google"
    trigger: 3-down
    trigger: 3-up
  
  - mysql: 127.0.0.1:3306
    topic: "mysql"
    trigger: 3-down
    trigger: 3-up